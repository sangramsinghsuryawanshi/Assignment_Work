<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            justify-content: center;
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: rgb(151, 119, 96);
        }
        .form {
            width: 100%;
            max-width: 300px;
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(1, 0, 0, 0.9);
            background-color: rgb(227, 252, 139);
        }
        #label1, #label2 {
            padding-bottom: 10px;
            display: block;
            padding-top: 10px;
            font-weight: bold;
        }
        #button {
            padding: 10px;
            width: 50%;
            margin-top: 20px;
            border-radius: 20px;
            border: none;
            box-shadow: 0px 4px 8px rgba(1, 0, 0, 0.9);
            background-color: red;
            transition: transform ease 0.3s, background-color 0.3s ease;
            position: relative;
        }
        #input1, #input2 {
            border-color: rgb(234, 0, 255);
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form class="form">
        <h1>Login Form</h1>
        <label id="label1">Email: </label>
        <input type="email" name="email" id="input1" placeholder="Enter your email" required>
        <label id="label2">Password: </label>
        <input type="password" name="pass" id="input2" placeholder="Enter your password" required>
        <button id="button" type="submit">Login</button>
    </form>

    <script>
        const button = document.getElementById('button');
        const emailInput = document.getElementById('input1');
        const passwordInput = document.getElementById('input2');

        function moveButton() {
            const offsetX = Math.floor(Math.random() * 200) - 100;
            const offsetY = Math.floor(Math.random() * 120) - 50;
            button.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        }

        button.addEventListener('mouseover', () => {
            if (!emailInput.value || !passwordInput.value) {
                moveButton();
            } else {
                button.style.backgroundColor = 'green';
                button.style.transform = 'none';
            }
        });
    </script>
</body>
</html>
